<html><head><title>receta del brownie</title><link rel="stylesheet" type="text/css" href="style.css"></head>
<body>
  <div>
    <p>receta del brownie</p>
    <ol type="1">
      <li dulce>125g de choxcolate especial para postres</li>
      <li salado>125g de mantequilla</li>
      <li dulce="sugar">130g de azucar </li>
      <li salado="egg">2 huevos</li>
      <li salado="condimento">5og de harina(lo ideal es harina para bizcochos)</li>
      <li dulce="sugar vainilla">1 cucharada de canela en polvo o 1 cucharada de vainilla azucarada</li>
      </ol>
    <p><img width="25%" src="https://azcdn.landscape5.pgsitecore.com/es-es/-/media/growing-families-version1/gf-es/editorial-contents/articles/legacy-images/brownies-caseros-saludables.jpg?la=es-es&v=1-201803121449&hash=FF113E108304152D7BFF033265F729C4BE23B606"/></p>
  </div></body></html>
